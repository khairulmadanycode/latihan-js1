<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Data Diri</title>
    <link rel="stylesheet" href="/assets/css/mystyle.css">

</head>

<body class="body">
    <!-- form -->
    <h2>Form Data Diri</h2>

    <form id="formData" action="#" method="post">
        <div class="form-container">
            <div class="form-input input-flex">
                <dix>
                    <label for="nama">Nama:</label>
                </dix>
                <div>
                    <input type="text" id="nama" name="nama" required>
                </div>
            </div>
            <div class="form-input input-flex">
                <div>
                    <label for="alamat">Alamat:</label>
                </div>
                <div>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-input input-flex">
                <div>
                    <label>Jenis Kelamin:</label>
                </div>
                <div>
                    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>

            <div class="form-input input-flex">
                <div>
                    <label for="umur">Umur:</label>
                </div>
                <div>
                    <input type="number" id="umur" name="umur" min="0" required>
                </div>
            </div>

            <div class="form-input input-flex">
                <div>
                    <label for="kewarganegaraan">Kewarganegaraan:</label>
                </div>
                <div>
                    <input type="text" id="kewarganegaraan" name="kewarganegaraan" required>
                </div>
            </div>

            <div class="form-input input-flex">
                <div>
                    <label for="pendidikan">Pendidikan Terakhir:</label>
                </div>
                <div>
                    <select id="pendidikan" name="pendidikan" required>
                        <option value="">-- Pilih --</option>
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA/SMK">SMA/SMK</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                    </select>
                </div>

            </div>
            <div class="form-input input-flex">
                <button style="margin-left: auto; " type="submit">Simpan</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="tabel">
    <h4 class="h4">Data Member</h4>
    <p class="p">Buatlah tabel untuk menampilkan data form di atas, Jumlah Kolom pada tabel sesuai dengan data yang di
        inputkan.
    </p>
    <div>
        <table class="table">
            <caption class="caption">DATA TABLE</caption>
            <thead>
                <tr>
                    <th class="th">NO</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Jenis Kelamin</th>
                    <th>Umur</th>
                    <th>Kewarganegaraan</th>
                    <th>Pendidikan Terakhir</th>
                </tr>
            </thead>
            <tbody id="tabel-data-user">
                
            </tbody>
        </table>

    </div>
    </div>

    <!-- script js -->
    <script src="/assets/js/myscript.js"></script>
    <script src="/assets/js/crud-user.js"></script>

</body>

</html>
